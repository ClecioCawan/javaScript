<!--Conversão de tipos Primitivos-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversões</title>
</head>
<body>
    <h1>Convertendo tipos primitivos em JavaScript</h1>
    <hr>

    <script>
        window.alert("Vamos operar alguns valores.")//O window.() sempre trata uma string, por isso que devemos converter para um valor númerico.
        var n1 = Number((window.prompt("Digite um valor:"))) //convertendo para um número 
        var n2 = Number((window.prompt("Digite um segundo valor:")))
        var soma =  n1 + n2
        window.alert(`A soma entre ${n1} + ${n2} = ${soma} `) 
        //Quando colocamos o símbolo de "+" ele apresenta a função de "concatenar e somar" dois valores.
    </script>
    
</body>
</html>
