<!--Widows (Alert, Confirm, Prompt)-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos JavaScript</title>

    <style>
        body {

            background-color: rgb(117, 28, 181);
            font: normal 20pt arial;


        }
        h1 {
            color:rgb(255, 119, 0);

        }
        p {
            color: white;

        }

    </style>
</head>
<body>
    
    <h1>Olá, Dente de enxadeco!</h1>
    <hr>
    <p>Seja bem vindo ao meu primeiro site.</p>

    <script>
        
        window.alert('Curso de JS.')//Manda um alerta
        window.confirm('Estou muito feliz com o que estou estudando.')// manda uma confirmação
        window.prompt('Qual é o seu nome?')//manda uma pergunta


    </script>

</body>
</html>
