<!--Adicionando uma variável em JS-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <h1>Variáveis e tipos primitivos no JavaScript</h1>
    <hr>
    <p>Para adicionar uma variável em JavaScript basta usar o identificador &lt;var&gt;.</p><!--Comentário em HTML-->

    <script>
        window.alert("Olá, Seja bem vindo") 
        var nome = window.prompt("Qual é o seu nome?")//adicinando uma variálvel.
        window.alert("É um prazer em te conhecer " + nome )  //Usamos o simbolo de "+" para concatenar uma variável.
        
    </script>
    
</body>
</html>
